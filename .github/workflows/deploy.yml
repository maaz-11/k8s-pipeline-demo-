name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # If your Dockerfile name/path is different, set file: path/to/Dockerfile
          # file: ./Dockerfile
          push: true
          tags: |
            maaz111/k8s-pipeline-demo:latest
            maaz111/k8s-pipeline-demo:${{ github.sha }}

      - name: Image digest (info)
        run: |
          echo "Image tags pushed:"
          echo " - maaz111/k8s-pipeline-demo:latest"
          echo " - maaz111/k8s-pipeline-demo:${{ github.sha }}"
