name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            maaz111/k8s-pipeline-demo:latest
            maaz111/k8s-pipeline-demo:${{ github.sha }}

      # Step 4: Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      # Step 5: Configure kubeconfig from secret
      - name: Create kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      # Step 6: Deploy to Kubernetes cluster
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/k8s-demo-app k8s-demo-app=maaz111/k8s-pipeline-demo:${{ github.sha }} --record || true
          kubectl rollout status deployment/k8s-demo-app || true
